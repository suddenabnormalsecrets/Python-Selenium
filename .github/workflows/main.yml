name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Docker
        run: apt-get update && apt-get install -y docker.io

      - name: Run TruffleHog directly
        run: |
          docker run --rm -v ${{ github.workspace }}:/scan ghcr.io/trufflesecurity/trufflehog:latest \
            git file:///scan \
            --base=${{ github.event.repository.default_branch }} \
            --head=HEAD \
            --results=verified,unknown
